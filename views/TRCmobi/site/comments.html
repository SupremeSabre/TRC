{set:$top_name = "商品评论"}
<div class="body_page_box">

    <div class="list-group">
    <div class="list-group-item">
        <div class="media">
            <div class="media-left media-middle">
                <a href="{url:/site/products/id/$this->goods['goods_id']}"><img src="{url:/pic/thumb/img/$this->goods['img']/w/110/h/110}" alt="{$this->goods['name']}"></a>
            </div>
            <div class="media-body">
                <h4 class="media-heading"><a href="{url:/site/products/id/$this->goods['goods_id']}">{$this->goods['name']}</a></h4>
                <p class="f_favor">￥{$this->goods['sell_price']}</p>
                <div class="ly_store" style="padding-left:0px;"><p>评论数：{$this->commentCount['comment_total']}条</p></div>
                <p style="padding-left:0px;"><a class="btn b-default btn-sm" href="javascript:;" onclick="joinCart_list({$this->goods['goods_id']});">加购物车</a></p>
            </div>
        </div>
    </div>
    </div>

    <form method="post" action="{url:/site/comment_add}">
    <input type="hidden" name="id" value="{$this->comment['id']}" />
    <div class="form-group has-feedback">
        <label class="control-label">评论等级</label>
        <label class="point_box"><span><input name="point" class="radio" type="radio" value="5" checked="checked" /></span><i class="iconfont lyred">&#xe93b;</i><i class="iconfont lyred">&#xe93b;</i><i class="iconfont lyred">&#xe93b;</i><i class="iconfont lyred">&#xe93b;</i><i class="iconfont lyred">&#xe93b;</i><span>5分</span></label>
        <label class="point_box"><span><input name="point" class="radio" type="radio" value="4" /></span><i class="iconfont lyred">&#xe93b;</i><i class="iconfont lyred">&#xe93b;</i><i class="iconfont lyred">&#xe93b;</i><i class="iconfont lyred">&#xe93b;</i><span>4分</span></label>
        <label class="point_box"><span><input name="point" class="radio" type="radio" value="3" /></span><i class="iconfont lyred">&#xe93b;</i><i class="iconfont lyred">&#xe93b;</i><i class="iconfont lyred">&#xe93b;</i><span>3分</span></label>
        <label class="point_box"><span><input name="point" class="radio" type="radio" value="2" /></span><i class="iconfont lyred">&#xe93b;</i><i class="iconfont lyred">&#xe93b;</i><span>2分</span></label>
        <label class="point_box"><span><input name="point" class="radio" type="radio" value="1" /></span><i class="iconfont lyred">&#xe93b;</i><span>1分</span></label>
    </div>
    <div class="form-group has-feedback">
        <label class="control-label">评论内容</label>
        <textarea name="contents" rows="5" class="form-control" id="contents"></textarea>
    </div>
    <div class="form-group has-feedback">
    <input class="btn btn-warning btn-lg btn-block" type="submit" value="提交评论" />
    </div>
    </form>
</div>
