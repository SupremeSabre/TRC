{set:$top_name = "密码重置"}
<div class="body_page_box">
    <form action='{$this->formAction}' method='post'>
    <div class="form-group has-feedback">
        <label class="control-label" for="inputSuccess2">新密码</label>
        <input type="password" class="form-control" name="password" pattern='^\w{6,32}$' alt='密码由英文字母、数字组成，长度6-32位'/>
        <span class="iconfont form-control-feedback">&#xe628;</span>
    </div>
    <div class="form-group has-feedback">
        <label class="control-label" for="inputWarning2">确认新密码</label>
        <input type="password" class="form-control" name="repassword" pattern='^\w{6,32}$' alt='密码由英文字母、数字组成，长度6-32位' bind='password'/>
        <span class="iconfont form-control-feedback">&#xe830;</span>
    </div>
    <div class="form-group has-feedback">
        <input class="btn btn-warning btn-lg btn-block" type="submit" value="确认提交" />
    </div>
    </form>
</div>
