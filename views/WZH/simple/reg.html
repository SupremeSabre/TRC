{set:$top_name = "用户注册"}
<div class="body_page_box">
    
    <form action='{url:/simple/reg_act}' method='post'>
    {if:$this->_siteConfig->reg_option == 1}
    <div class="form-group has-feedback">
        <label class="control-label" for="inputWarning2">注册邮箱</label>
        <input type="text" class="form-control" name='email' pattern="email" alt="填写正确的邮箱格式"/>
    </div>
    {/if}
    {if:$this->_siteConfig->reg_option == 3}
    <div class="form-group has-feedback">
        <label class="control-label" for="inputWarning2">手机号码</label>
        <input type="text" class="form-control" name='mobile' pattern="mobi" alt="填写正确的手机格式"/>
    </div>
    <div class="form-group has-feedback">
        <label class="control-label" for="inputSuccess2">手机验证码</label>
        <div class="input-group">
        <input type="text" class="form-control" name='mobile_code' pattern='^\w{4,6}$'/>
        <a href="javascript:;" onclick="_sendMobileCode(this);" class="input-group-addon">获取验证码</a>
        </div>
    </div>
    {/if}
    <div class="form-group has-feedback">
        <label class="control-label" for="inputSuccess2">用户名</label>
        <input type="text" class="form-control" name='username' placeholder="用户名" pattern="^[\w\u0391-\uFFE5]{2,20}$" alt="填写2-20个字符，可用数字下划线和中文"/>
        <span class="iconfont form-control-feedback">&#xe628;</span>
    </div>
    <div class="form-group has-feedback">
        <label class="control-label" for="inputWarning2">设置密码</label>
        <input type="password" class="form-control" placeholder="登录密码" name='password' pattern="^\S{6,32}$" bind='repassword' alt='填写6-32个字符'/>
        <span class="iconfont form-control-feedback">&#xe830;</span>
    </div>
    <div class="form-group has-feedback">
        <label class="control-label" for="inputWarning2">确认密码</label>
        <input type="password" class="form-control" placeholder="确认密码" name="repassword" pattern="^\S{6,32}$" bind='password' alt='重复上面所填写的密码'/>
        <span class="iconfont form-control-feedback">&#xe830;</span>
    </div>
    <div class="form-group has-feedback">
        <label class="control-label" for="inputSuccess2">验证码</label>
        <div class="input-group">
        <input type="text" class="form-control" name='captcha' pattern='^\w{5,10}$'/>
        <a href="javascript:;" class="input-group-addon" style="padding:0px; height:40px; overflow:hidden;"><img src='{url:/simple/getCaptcha}' id='captchaImg' height="40px" onclick="changeCaptcha();" /></a>
        </div>
    </div>
    
    <div class="form-group has-feedback">
    <input class="btn btn-warning btn-lg btn-block" type="submit" value="提交注册" />
    </div>
    </form>
    <div class="form-group has-feedback">
        <a href="{url:/simple/login}" class="btn b-danger btn-lg btn-block">登录</a>
    </div>
</div>
