{set:$top_name = "会员登录"}
<div class="login_top_bg">
    <img src="{skin:images/login_bg.jpg}" width="100%"/>
    <p><span>{$top_name}</span></p>
</div>
    
<div class="body_page_box">
    {if:$this->getError()}
    <div class="prompt">{echo:$this->getError()}</div>
    {/if}
    
    <form action='{url:/simple/login_act}' method='post'>
    <div class="form-group has-feedback">
        <label class="control-label">登录帐号</label>
        <input type="text" class="form-control" name="login_info" placeholder="填写用户名，邮箱，手机号" value="{echo:ICookie::get('loginName');}" pattern='required' alt='填写用户名，邮箱，手机号'/>
        <span class="iconfont form-control-feedback">&#xe628;</span>
    </div>
    <div class="form-group has-feedback">
        <label class="control-label">登录密码</label>
        <input type="password" class="form-control" placeholder="登录密码" name="password" pattern='^\S{6,32}$' alt='填写密码'/>
        <span class="iconfont form-control-feedback">&#xe830;</span>
    </div>
    <div class="form-group has-feedback " style="padding-bottom:40px;">
        <div class="pull-left"><label class="attr"><span class="pull-left"><input class="radio" type="checkbox" name="remember" value='1' /></span><span class="pull-left">&nbsp;&nbsp;&nbsp;记住登录名</span></label></div>
        <div class="pull-right"><a href="{url:/simple/find_password}" class="text-muted">找回密码</a></div>
    </div>
    
    <div class="form-group has-feedback">
    <input class="btn btn-warning btn-lg btn-block" type="submit" value="登录" />
    </div>
    </form>
    <div class="form-group has-feedback">
        <a href="{url:/simple/reg}" class="btn b-danger btn-lg btn-block">注册</a>
    </div>
</div>
