{set:$top_name = "未评价产品"}
<div class="top_tab">
    <ul>
    <li class="on" id="mail"><a href='{url:/ucenter/evaluation}'>未评价</a></li>
    <li id="mobile"><a href='{url:/ucenter/isevaluation}'>已评价</a></li>
    </ul>
</div>
<div class="body_page_box">

    <div class="list-group">
        {set:$queryEvaluationList = Api::run('getUcenterEvaluation',$this->user['user_id'],0)}
        {foreach:items = $queryEvaluationList->find()}
        <a class="list-group-item" href="{url:/site/comments/id/$item[id]}">
            <h4 class="list-group-item-heading"><strong>订单号：{$item['order_no']}</strong><span>{$item['time']}</span></h4>
            <p class="list-group-item-text" style="padding-bottom:6px; color:#666;">{$item['name']}</p>

            <div class="form-group has-feedback" style="height:20px; line-height:20px; margin-bottom:0px;">
                <div class="pull-left"><strong class="ok">发表评价</strong></div>
            </div>
        </a>
        {/foreach}
    </div>
    {$queryEvaluationList->getPageBar()}
</div>
